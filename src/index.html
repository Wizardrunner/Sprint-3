<!DOCTYPE html>
<html>

<body>

    <h1>Sprint 3 IT ACADEMY</h1>

    <button onclick="showDirectors()">Show Directors</button>
    <div id="directorsContainer"></div>

<!-- Entrada para el nombre del director -->
<label for="directorInput">Enter Director's Name: </label>
<input type="text" id="directorInput">
<br>

<!-- Botón para activar la visualización de películas de un director específico -->
<button onclick="showMoviesForDirector()">Show Movies for Director</button>

<!-- Contenedor para mostrar películas del director específico -->
<div id="moviesForDirectorContainer"></div>

<!-- Botón para activar el cálculo de la puntuación media de un director específico -->
<button onclick="showAverageScoreForDirector()">Show Average Score for Director</button>

<!-- Contenedor para mostrar la puntuación media del director específico -->
<div id="averageScoreContainer"></div>

<!-- Botón para activar la visualización de las 20 primeras películas alfabéticamente -->
<button onclick="showTop20MoviesAlphabetically()">Show Top 20 Movies Alphabetically</button>

<!-- Contenedor para mostrar las 20 primeras películas alfabéticamente -->
<div id="top20MoviesContainer"></div>

<!-- Botón para activar la visualización de películas ordenadas por año -->
<button onclick="showMoviesOrderedByYear()">Show Movies Ordered By Year</button>

<!-- Contenedor para mostrar las películas ordenadas por año -->
<div id="moviesByYearContainer"></div>

<!-- Entrada para el género de la película -->
<label for="genreInput">Enter Genre: </label>
<input type="text" id="genreInput">
<br>

<!-- Botón para activar la visualización de la puntuación media por género -->
<button onclick="showAverageScoreByGenre()">Show Average Score By Genre</button>

<!-- Contenedor para mostrar la puntuación media por género -->
<div id="averageScoreByGenreContainer"></div>

<!-- Entrada para el año de la película -->
<label for="yearInput">Enter Year: </label>
<input type="number" id="yearInput" min="1921" max="2023">
<button onclick="findBestFilmOfYear()">Find Best Film</button>

<!-- Contenedor para mostrar la mejor película del año -->
<div id="bestFilmContainer"></div>


    <script src="films.js"></script>
    <script src="data.js"></script>
    <script src="filmsDisplay.js"></script>

</body>

</html>
